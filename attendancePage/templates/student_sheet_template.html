<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{{ title }}</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Additional styling can go here if needed */
        .table th, .table td {
            text-align: center; /* Centers text in the table headers and cells */
            vertical-align: middle; /* Aligns content in the middle vertically */
        }
        .radio-group {
            display: flex;
            justify-content: center;
            gap: 10px; /* Adds space between radio buttons */
        }
        label {
            margin-bottom: 0; /* Bootstrap by default adds a margin-bottom to labels */
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <td style="padding: 40px"><form action="/master" method="get">
    <button type="submit" class="btn btn-dark">Master Sheet</button>
   <form action="{{ url_for('main.attendance_update') }}" method="post">
        <button type="submit" class="btn btn-primary mb-3">Submit Attendance</button>
  </form>
  </form>
    </td>
        <h2 class="text-center">{{title}}</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Names/th>
                    <th>Grade</th>
                    <th>Sport</th>
                    <th>Gender</th>
                    <th>Attendance</th>
                </tr>
            </thead>
            <tbody>
                {% for student in student_list %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.year }}</td>
                    <td>{{ student.sport }}</td>
                    <td>{{ student.gender }}</td>
                    <td>
                        <form>
                            <div id="statuses_{{ student.id }}" class="d-flex justify-content-center">
                            <input type="hidden" name="student_id" value="{{ student.id }}">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="attendance_{{ student.id }}" id="present_{{ student.id }}" value="Present"
                                       {% if student.attendance_status == 'Present' %}checked{% endif %}>
                                <label class="form-check-label" for="present_{{ student.id }}">Present</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="attendance_{{ student.id }}" id="late_{{ student.id }}" value="Late"
                                       {% if student.attendance_status == 'Late' %}checked{% endif %}>
                                <label class="form-check-label" for="late_{{ student.id }}">Late</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="attendance_{{ student.id }}" id="absent_{{ student.id }}" value="Absent"
                                       {% if student.attendance_status == 'Absent' %}checked{% endif %}>
                                <label class="form-check-label" for="absent_{{ student.id }}">Absent</label>
                            </div>
                        </div>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
