<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<!-- Include Bootstrap CSS from CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
  .button-container {
    margin-bottom: 20px;
  }
</style>
</head>

<body class="container py-4">

<div class="button-container d-flex justify-content-between">
  <form action="/master" method="get">
    <button type="submit" class="btn btn-dark">Master Sheet</button>
  </form>
  <form action="/indv" method="get">
    <button type="submit" class="btn btn-dark">Individual Sheets</button>
  </form>
  <form action="/attendancemainpage" method="get">
    <button type="submit" class="btn btn-dark">Attendance Page</button>
  </form>
  <form action="/auth/login" method="get">
      <button type="submit" class="btn btn-dark">Login</button>
  </form>
</div>

<h2 class="text-center mb-4">Master Sheet</h2>

<!-- Accordion for adding/removing students -->
<div class="accordion" id="studentActions">
  <div class="accordion-item">
    <h2 class="accordion-header" id="headingOne">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne">
        Add/Remove Student
      </button>
    </h2>
    <div id="collapseOne" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#studentActions">
      <div class="accordion-body">
        <form>
          <div class="mb-3">
            <label for="fname" class="form-label">First name:</label>
            <input type="text" id="fname" name="fname" class="form-control">
          </div>
          <div class="mb-3">
            <label for="lname" class="form-label">Last name:</label>
            <input type="text" id="lname" name="lname" class="form-control">
          </div>
          <div class="mb-3">
            <label for="year" class="form-label">Grade:</label>
            <select id="year" name="year" class="form-select">
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="sport" class="form-label">Sport:</label>
            <select id="sport" name="sport" class="form-select">
              <option value="Football">Football</option>
              <option value="Lacrosse">Lacrosse</option>
              <option value="Swimming">Swimming</option>
              <option value="Soccer">Soccer</option>
              <option value="Basketball">Basketball</option>
              <option value="Volleyball">Volleyball</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="gender" class="form-label">Gender:</label>
            <select id="gender" name="gender" class="form-select">
              <option value="Male">Male</option>
              <option value="Female">Female</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="schoolId" class="form-label">School ID:</label>
            <input type="text" id="schoolId" name="schoolId" class="form-control">
          </div>
          <div class="btn-group">
            <button class="btn btn-success" formaction="{{ url_for('main.add_student') }}" formmethod="post">Add Student</button>
            <button class="btn btn-danger" formaction="{{ url_for('main.remove_student') }}" formmethod="post">Remove Student</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<ul class="main-list">
  <!-- List of students or other content here -->
</ul>

<!-- Include Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<table class="table table-striped">
  <thead>
    <tr>
      <th>Name</th>
      <th>Grade</th>
      <th>Sport</th>
      <th>Gender</th>
      <th>Student ID</th>
    </tr>
  </thead>
  <tbody>
    {% for student in student_list %}
    <tr>
      <td>{{student.name}}</td>
      <td>{{student.year}}</td>
      <td>{{student.sport}}</td>
      <td>{{student.gender}}</td>
      <td>{{student.schoolId}}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

</body>
</html>
