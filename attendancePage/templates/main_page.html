<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .button-container {
    margin-bottom: 20px;
  }
  button {
    margin-right: 10px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  .main-list {
    list-style-type: none;
    padding: 0;
  }
  .main-list li {
    padding: 8px;
    background-color: #f0f0f0;
    margin-bottom: 5px;
  }
</style>
</head>

<body>

<div class="button-container">
  <form action="/master" method="get">
    <button type="submit">Master Sheet</button>
  </form>
  <form action="/indv" method="get">
    <button type="submit">Individual Sheets</button>
  </form>
  <form action="/admin" method="get">
    <button type="submit">Admin Controls</button>
  </form>
</div>

<h2 align="center">Master Sheet</h2>
<form action="/student" method="post">
  <label for="fname">First name:</label><br>
  <input type="text" id="fname" name="fname"><br>
  <label for="lname">Last name:</label><br>
  <input type="text" id="lname" name="lname"><br>
  <label for="year">Grade:</label><br>
  <select id="year" name="year">
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>
  </select><br>
  <label for="sport">Sport:</label><br>
  <select id="sport" name="sport">
    <option value="Football">Football</option>
    <option value="Lacrosse">Lacrosse</option>
    <option value="Swimming">Swimming</option>
    <option value="Soccer">Soccer</option>
    <option value="Basketball">Basketball</option>
    <option value="Volleyball">Volleyball</option>
  </select><br>
  <label for="gender">Gender:</label><br>
  <select id="gender" name="gender">
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select><br>
  <label for="schoolid">First name:</label><br>
  <input type="text" id="schoolid" name="schoolid"><br>
  <input type="submit" value="Add Student">
</form>
<ul class="main-list">
  <table>
  <tr>
    <td style="padding: 40px"></td>
    <th>Name</th>
    <td style="padding: 40px"></td>
    <th>Grade</th>
    <td style="padding: 40px"></td>
    <th>Sport</th>
    <td style="padding: 40px"></td>
    <th>Gender</th>
  </tr>
  {% for student in student_list %}
    <tr>
      <td style="padding: 40px"></td>
      <td>{{student.name}}</td>
      <td style="padding: 40px"></td>
      <td>{{student.year}}</td>
      <td style="padding: 40px"></td>
      <td>{{student.sport}}</td>
      <td style="padding: 40px"></td>
      <td>{{student.gender}}</td>
    </tr>
  {% endfor %}



</body>
</html>

  <!-- Add more list items as needed -->
</ul>

</body>
</html>
