
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <form action="/master" method="get">
    <button type="submit" class="btn btn-dark">Master Sheet</button>
  </form>
    <title>Sport List Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .button-container {
            margin-top: 20px;
        }
        a {
            margin: 10px;
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        a:hover, a:focus {
            background-color: #0056b3;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 class="text-center mb-3">Select Sport</h1>
    <div class="button-container d-flex flex-column align-items-center">
         {% for sport in sport_list %}
            <a href="/sport/{{ sport }}" class="btn btn-dark">{{ sport.capitalize() }} Players</a>
        {% endfor %}
    </div>


    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
