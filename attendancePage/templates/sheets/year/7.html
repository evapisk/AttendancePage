<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2 align="center">7th Graders</h2>
<ul class="main-list">
  <table>
  <tr>
    <td style="padding: 40px"></td>
    <th>Name</th>
    <td style="padding: 40px"></td>
    <th>Grade</th>
    <td style="padding: 40px"></td>
    <th>Sport</th>
    <td style="padding: 40px"></td>
    <th>Gender</th>
  </tr>
  {% for student in year_list7 %}
    <tr>
      <td style="padding: 40px"></td>
      <td>{{student.name}}</td>
      <td style="padding: 40px"></td>
      <td>{{student.year}}</td>
      <td style="padding: 40px"></td>
      <td>{{student.sport}}</td>
      <td style="padding: 40px"></td>
      <td>{{student.gender}}</td>
    </tr>
  {% endfor %}
</body>
</html>
