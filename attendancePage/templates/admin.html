<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Change Login Permissions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: auto;
        }
        label, select, button {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Change User Login Permissions</h2>
    <form id="permissionsForm">
        <label for="userSelect">Select User:</label>
        <select id="userSelect" required>
            <option value="">--Please choose an user--</option>
            <!-- User options will be populated here -->
            <option value="user1">User 1</option>
            <option value="user2">User 2</option>
            <!-- Add more user options as needed -->
        </select>

        <label for="permissionSelect">Set Login Permission:</label>
        <select id="permissionSelect" required>
            <option value="allow">Allow</option>
            <option value="deny">Deny</option>
        </select>

        <button type="submit">Update Permission</button>
    </form>
</div>

<script>
    document.getElementById('permissionsForm').addEventListener('submit', function(e) {
        e.preventDefault();

        // Example JavaScript to show form submission, replace with actual backend call
        const user = document.getElementById('userSelect').value;
        const permission = document.getElementById('permissionSelect').value;

        alert(`Permission for ${user} set to ${permission}. Implement backend to apply changes.`);

        // Here you would typically make an AJAX call to your server to update the user's permission
    });
</script>

</body>
</html>
