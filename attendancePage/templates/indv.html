<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Individual Buttons Page</title>

    <!-- Include Bootstrap CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif; /* Ensures font consistency */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0; /* Bootstrap already provides margins */
        }
        .button-container form {
            margin: 10px; /* Adjusting margin to better fit default Bootstrap spacing */
        }
        button {
            padding: 10px 20px;
            font-size: 24px; /* Adjusted for better visual balance with Bootstrap styles */
        }
    </style>
</head>
<body class="container d-flex justify-content-center align-items-center">
    <div class="text-center">
        <h2>Individual Sheets</h2>
        <div class="button-container">
          <form action="/year" method="get">
            <button type="submit" class="btn btn-dark btn-lg">Year</button>
          </form>
          <form action="/sport" method="get">
            <button type="submit" class="btn btn-dark btn-lg">Sport</button>
          </form>
          <form action="/gender" method="get">
            <button type="submit" class="btn btn-dark btn-lg">Gender</button>
          </form>
        </div>
    </div>

  </form>
</body>
</html>
