<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Main Page</title>
<style>
  body {
    font-family: Arial, sans-serif;
  }
  .button-container {
    margin-bottom: 20px;
  }
  button {
    margin-right: 10px;
    padding: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  .main-list {
    list-style-type: none;
    padding: 0;
  }
  .main-list li {
    padding: 8px;
    background-color: #f0f0f0;
    margin-bottom: 5px;
  }
</style>
</head>

<body>

<div class="button-container">
  <form action="/master" method="get">
    <button type="submit">Master Sheet</button>
  </form>
  <form action="/indv" method="get">
    <button type="submit">Individual Sheets</button>
  </form>
  <form action="/admin" method="get">
    <button type="submit">Admin Controls</button>
  </form>
</div>

<h2 align="center">Master Attendance Sheet</h2>
<form action="/student" method="post">
<ul class="main-list">
  <table>
  <tr>
    <td style="padding: 40px"></td>
    <th>Name</th>
    <td style="padding: 40px"></td>
    <th>Grade</th>
    <td style="padding: 40px"></td>
    <th>Sport</th>
    <td style="padding: 40px"></td>
    <th>Gender</th>
    <td style="padding: 40px"></td>
    <th>Student ID</th>
    <td style="padding: 40px"></td>
    <th>Attendance</th>
  </tr>
  {% for student in student_list %}
    <tr>
      <td style="padding: 40px"></td>
      <td>{{student.name}}</td>
      <td style="padding: 40px"></td>
      <td>{{student.year}}</td>
      <td style="padding: 40px"></td>
      <td>{{student.sport}}</td>
      <td style="padding: 40px"></td>
      <td>{{student.gender}}</td>
      <td style="padding: 40px"></td>
      <td>{{student.schoolId}}</td>
      <input type="radio" id="html" name="fav_language" value="HTML">
      <label for="html">HTML</label><br>
      <input type="radio" id="css" name="fav_language" value="CSS">
      <label for="css">CSS</label><br>
      <input type="radio" id="javascript" name="fav_language" value="JavaScript">
      <label for="javascript">JavaScript</label>

    </tr>
  {% endfor %}


</form>
</body>
</html>

</body>
</html>
